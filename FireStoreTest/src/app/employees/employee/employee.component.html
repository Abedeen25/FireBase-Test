<h1 class="display-2">EMP REGISTER</h1>
<form #form="ngForm" autocomplete="off" (submit)="onSubmit(form)">
    <input type="hidden" name="id" #id="ngModel" [(ngModel)]="service.formData.id">
    <div class="form-group">
        <input name="fullName" #fullName="ngModel" [(ngModel)]="service.formData.fullName" class="form-control" placeholder="Full Name" required>
        <div *ngIf="fullName.invalid && fullName.touched" class="validation-error">This Field is Required</div>
    </div>
    <div class="form-group">
        <input name="postion" #postion="ngModel" [(ngModel)]="service.formData.postion" class="form-control" placeholder="Position">
    </div>
    <div class="form-row">
        <div class="form-group col-md-6">
            <input name="empCode" #fullName="ngModel" [(ngModel)]="service.formData.empCode" class="form-control" placeholder="Emp Code">
        </div>
        <div class="form-group col-md-6">
            <input name="mobile" #fullName="ngModel" [(ngModel)]="service.formData.mobile" class="form-control" placeholder="Phone No">
        </div>
    </div>
    <div class="form-group">
        <button type="sumbit" [disabled]="form.invalid" class="btn btn-lg btn-block btn-info">SUBMIT</button>
    </div>
    
</form>
